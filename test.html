    <!-- Section du formulaire -->
    <section class="form-section">
        <h1>Inscrivez-vous pour rejoindre l'Espérance ST</h1>
        <form action="#" method="post">
            <!-- Informations personnelles -->
            <label for="">Nom complet :</label>
            <input type="text" id="name" name="name" placeholder="Votre nom complet" required>
            
            <label for="">sexe :</label>
            <div class="r">
            <input type="radio" id="name" name="sexe">homme
            <input type="radio" id="name" name="sexe">femme
        </div>
            <label for="">Âge :</label>
            <input type="number" id="age" name="age" placeholder="Votre âge" required>
            
            <label for="">Adresse e-mail :</label>
            <input type="email" id="email" name="email" placeholder="Votre e-mail" required>
            
            <label for="">Numéro de téléphone :</label>
            <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone" required>
            
            <!-- Position préférée -->
            <label for="">Poste préféré :</label>
            <select id="position" name="position">
                <option value="">Gardien</option>
                <option value="">Défenseur</option>
                <option value="">Milieu</option>
                <option value="">Attaquant</option>
            </select>
            
            <!-- Message -->
            <label for="message">Pourquoi voulez-vous rejoindre l'équipe ?</label>
            <textarea id="message" name="message" placeholder="Expliquez en quelques mots..." rows="5"></textarea>
            
            <!-- Bouton d'envoi -->
            <button type="submit">Envoyer ma candidature</button>
        </form>
    </section>
